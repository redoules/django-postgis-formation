<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Importer une activité GPX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    {% include 'gis/navbar.html' %}
    <div class="container mt-4">
        <h2>Importer une activité GPX</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.name.label_tag }} {{ form.name }}<br>
            {{ form.date.label_tag }} {{ form.date }}<br>
            {{ form.gpx_file.label_tag }} {{ form.gpx_file }}<br>
            {{ form.method.label_tag }} {{ form.method }}<br>
            <button type="submit" class="btn btn-primary">Importer</button>
        </form>
        {% if error %}
            <div class="alert alert-danger" style="margin-top:1em;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
