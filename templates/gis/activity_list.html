<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des activités</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    {% include 'gis/navbar.html' %}
    <div class="container mt-4">
        <h2>Liste des activités</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in activities %}
                <tr>
                    <td>{{ activity.name }}</td>
                    <td>{{ activity.date }}</td>
                    <td><a href="{% url 'activity_detail' activity.pk %}" class="btn btn-sm btn-primary">Voir sur la carte</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="3">Aucune activité</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
